                <div class="container-fluid">
                    <div >
                        <h1>Functional Electrical Stimulation (FES) </h1>
                        <br> 
                        <div class="card-body">
                            <form>
                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="channels">
                                                <strong>Channels</strong>
                                            </label>
                                            <input class="form-control" id="channels" type="text" placeholder="0000001">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="stimulation_point">
                                                <strong>Stimulation angle point (stimulate +-10)</strong>
                                            </label>
                                            <input class="form-control" id="stimulation_point" type="number" placeholder="25">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="current">
                                                <strong>Current (mA)</strong>
                                            </label>
                                            <input class="form-control" id="current" type="number" placeholder="6">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="leg_length">
                                                <strong>Pulse width (us)</strong>
                                            </label>
                                            <input class="form-control" id="pw" type="number" placeholder="250">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="main_freq">
                                                <strong>Main frequency</strong>
                                            </label>
                                            <input class="form-control" id="main_freq" type="number" placeholder="40">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="group_time">
                                                <strong>Attendance frequency between groups (doublets and triplets)</strong>
                                            </label>
                                            <input class="form-control" id="group_time" type="number" placeholder="0">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="mode">
                                                <strong>Mode of assistance: single pulses(0) | doublets(1) | triplets(2) </strong>
                                            </label>
                                            <input class="form-control" id="mode" type="number" placeholder="0">
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <button class="btn btn-primary btn-xl" id="fes_config" type="submit" style = "background: #0000FF">SAVE CONFIGURATION</button>
                        </div>                
                    </div>
